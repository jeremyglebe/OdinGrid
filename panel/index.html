<!DOCTYPE html>
<html>

<head>
  <title>Odin Grid</title>
  <meta charset="UTF-8">
  <!-- Fixes pixel density issues -->
  <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">
  <!-- CSS Styling -->
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
  <!-- P5js sketching script, handles the actual grid -->
  <script src="script.js"></script>
  <p>
    <button onclick="toggleGrid()">Toggle Grid Mode [G]</button>
  </p>
  <button onclick="updateGridScale(-ZOOM_INC)">Zoom Out [-]</button>
  <div id="scale" class="prompt">100</div>
  <button onclick="updateGridScale(ZOOM_INC)">Zoom In [+]</button>
  <p class="prompt">Window Controls: Up/Down/Left/Right</p>
</body>

</html>
